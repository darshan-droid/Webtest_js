<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Required for mobile WebXR -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>WebAR Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    /* Overlay UI (title + log) */
    #uiOverlay {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
      pointer-events: none;
    }

    #sceneTitle {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4em;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    #debugLog {
      max-width: 80vw;
      max-height: 40vh;
      overflow-y: auto;
      font-size: 11px;
      font-family: monospace;
      line-height: 1.4em;
      color: #0f0;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      padding: 6px 8px;
      white-space: pre-wrap;
      pointer-events: none;
    }

    /* WebAR Enter button (created by app.js) */
    .webar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      padding: 12px 20px;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      z-index: 1000;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    /* Unity WebGL canvas (hidden until Unity loads) */
    #unity-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: transparent;
      z-index: 500;
      pointer-events: none; /* allows AR taps through unless activated */
    }
  </style>
</head>

<body>

  <!-- Overlay text and debug -->
  <div id="uiOverlay">
    <div id="sceneTitle">Welcome to LIVR Singapore_AR</div>
    <div id="debugLog"></div>
  </div>

  <!-- Unity Canvas (will be shown when Unity loads in app.js) -->
  <canvas id="unity-canvas"></canvas> 

  <script src=".Build/UnityProject.framework.js"></script>
  <!-- app.js handles:
       - THREE.js + WebXR setup
       - Creating AR button
       - Unity loading
       - Scene placement & hit test -->
  <script type="module" src="./app.js"></script>

</body>
</html>
